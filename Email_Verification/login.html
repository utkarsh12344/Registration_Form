<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form">
        <h2>Login Form</h2>
       
        <form action="">
            <div class="error-text">Error</div>
            <div class="grid-details">
                <div class="input">
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="First Name" required pattern="[a-zA-Z'-'\s]*">
                </div>
                <div class="input">
                    <label>Last Name</label>
                    <input type="text" name="lname" placeholder="Last Name" required pattern="[a-zA-Z'-'\s]*">
                </div>
            </div>
            <div class="input">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Your Email" required >
            </div>
            <div class="input">
                <label>Phone</label>
                <input type="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{11}" oninvalid="this.setCustomValidity('enter 11 Digits Number')" oninput="this.setCustomValidity('')">
            </div>
            <div class="grid-details">
                <div class="input">
                    <label>Password</label>
                    <input type="Password" name="pass" placeholder="Password" required pattern="[a-zA-Z'-'\s]*">
                </div>
                <div class="input">
                    <label>Confirm password</label>
                    <input type="password" name="cpass" placeholder="Confirm Password" required pattern="[a-zA-Z'-'\s]*">
                </div>
            </div>
            <div class="profile-img">
                <div class="file-upload">
                    <input type="file"  id="image-preview" name="image" class="file-input" required oninvalid="this.setCustomValidity('Select an Profile Image')" oninput="this.setCustomValidity('')" >
                    <i class="fas fa-user-edit"></i>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Signup Now" class="button">
            </div>


        </form>
        <div class="link">Already Signed up ? <a href="">Login now</a></div>
    </div>
</body>
</html>
